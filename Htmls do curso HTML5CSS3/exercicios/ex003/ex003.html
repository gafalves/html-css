<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex003 HTML5 CSS3</title>
</head>
<body>
    <h1>Testando carga de imagens</h1>
    <hr>
    <p>Abaixo você vai ver duas imagens que estão na mesma pasta:</p>
    <img src="ex003.jpg" alt="img jpg"> <!--Img 1 da pasta do html-->
    <img src="ex003-img2.jpg" alt="img jpg 2"> <!--Img 2 da pasta do html-->
    <p>Podemos também, carregar imagens que estão em subpastas:</p>
    <img src="imagens/ex003.png" alt="img png"> <!--Img de uma subpasta dentro da pasta do html-->
    <p>Também podemos carregar imagens externas:</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/Goldren_Triangle_200px.png" alt="img externa"> <!--Img de uma url externa-->
</body>
</html>
