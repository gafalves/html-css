<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {/*outline-level*/
            background-color: aqua;
            height: 100px;
            width: 300px;
            border: 7px dashed blue;
            padding: 20px;
            text-align: center;
            margin: 20px auto 45px auto;
            outline: 7px dashed darkgreen;
        }

        a { /*inline-level*/
            border: 10px groove black;
            padding: 5px;
        }        
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são box-level, mas os <a href="https://www.youtube.com" target="_blank" rel="external">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
