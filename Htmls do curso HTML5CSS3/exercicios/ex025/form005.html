<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais formulário</title>
    <style>
        main{
            width: 95vw;
        }
    </style>
</head>
<body>
    <main>
        <h1>Exemplo de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
                <legend>Sexo</legend>
                <input type="radio" name="sexo" id="isexm" value="M"><label for="isexm">Masculino</label></input><br>
                <input type="radio" name="sexo" id="isexf" value="F"><label for="isexf">Feminino</label></input>
            </fieldset>
            <fieldset>
                <legend>Esportes favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label><br>
                <input type="checkbox" name="esbasq" id="iesbasq"><label for="iesbasq">Basquete</label></input><br>
                <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label></input><br>
                <input type="checkbox" name="estenis" id="iestenis"><label for="iestenis">Tênis</label></input>
            </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
