<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="faviconbuscape.ico" type="image/x-icon">
    <title>Família Buscapé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Família Buscapé</h1>
    </header>
    <main>
        <div>
            <img src="imagensbuscape/marcos.png" alt="marcos">
            <h2>Marcos</h2>
        </div>
        
        <div>
            <img src="imagensbuscape/jacira.png" alt="jacira">
            <h2>Jacira</h2>
        </div>
        <div>
            <img src="imagensbuscape/luana.png" alt="luana">
            <h2>Luana</h2>
        </div>
        
        <div>
            <picture>
                <source media="(max-width: 750px )" srcset="imagensbuscape/gabriel-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagensbuscape/gabriel-m.png" type="image/">
                <img src="imagensbuscape/gabriel.png" alt="gabriel">
            </picture>
            <h2>Gabriel</h2>
        </div>
        
        <div>
            <img src="imagensbuscape/lina.png" alt="lina">
            <h2>Lina</h2>
        </div>
    </main>
</body>
</html>
